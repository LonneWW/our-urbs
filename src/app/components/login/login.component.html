<form class="form-container" [formGroup]="loginForm">
  <h2>Login</h2>
  <mat-form-field [hideRequiredMarker]="true">
    <mat-label>Access Token</mat-label>
    <input matInput name="token" formControlName="token" required />
  </mat-form-field>
</form>
<a href="https://gorest.co.in/consumer/login" id="getTokenLink">
  You don't have an access token? Get it here.
</a>
