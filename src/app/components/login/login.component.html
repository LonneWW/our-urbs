<form class="form-container" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <h1>Login</h1>
  <mat-form-field class="form-field" [hideRequiredMarker]="true">
    <mat-label>Access Token</mat-label>
    <input
      matInput
      name="token"
      formControlName="token"
      required
      minlength="64"
      type="password"
    />
    <mat-hint align="start">Token should be 64 chars long</mat-hint>
  </mat-form-field>
  <div class="error-message">
    {{
      !loginForm.get("token")?.valid && loginForm.get("token")?.touched
        ? "Invalid token, please try again."
        : ""
    }}
  </div>
  <button mat-raised-button type="submit" [disabled]="loginForm.invalid">
    Submit
  </button>
</form>
